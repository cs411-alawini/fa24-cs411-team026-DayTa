# Application Name
spring.application.name=JobMatchingBackendApplication

# Server Configuration
server.port=8080


# Remote Database Configuration
# change the database name according to your local databasename
spring.datasource.url=jdbc:mysql://localhost:3306/Job?useSSL=false&serverTimezone=UTC
# spring.datasource.url=jdbc:mysql://localhost:3306/Desired?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA & Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# Logging Configuration
logging.level.org.springframework=DEBUG
logging.level.com.example.jobMatching=DEBUG

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true